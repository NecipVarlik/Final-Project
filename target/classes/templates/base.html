<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base Title</title>

</div>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="bg-secondary">

	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BookLand</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					
					<li class="nav-item"><a class="nav-link" href="/userlist" th:text="#{label.userlist}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"> </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/usercart" th:text="#{label.usercart}" sec:authorize="hasAnyAuthority('ROLE_CUSTOMER')"> </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/sellerorders" th:text="#{label.seller.orderlist}" sec:authorize="hasAnyAuthority('ROLE_SELLER')"> </a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/customerorders" th:text="#{label.orderlist}" sec:authorize="hasAnyAuthority('ROLE_SELLER')"> </a>
					</li>
					
					
				</ul>

				<ul class="navbar-nav justify-content-end">
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a
						class="nav-link" href="/registrate"
						th:text="#{label.registration}"> </a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()">
					<a
						class="nav-link" href="/login" th:text="#{label.login}"> </a></li>
					
					<li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SELLER')">
						<a class="nav-link" href="/newbookpage" th:text="#{label.bookregistrate}"> </a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SELLER')">
						<a class="nav-link" href="/booklist" th:text="#{label.booklist}"> </a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						href="/userdetails" class="nav-link" sec:authentication="name"></a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link" href="/logout" th:text="#{label.logout}"> </a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div th:replace="${content}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
