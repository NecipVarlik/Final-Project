<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="card-header">
                    <h1 th:text="#{title.signin}" class="text-center"></h1>
                </div>
                <th:block th:if="${session.msg}">
				<p class="text-center fs-3">[[${session.msg}]]</p>
				<!-- sayfada session yardımıyla gösterilen mesajın sayfa refresh edildiğinde 
				veya sayfa tekrar .ağrıldığında sayfadan silenmesini sağlar -->
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				</th:block>
                <div class="card-body">
                    <form th:action="@{/dologin}" method="POST" class="form">
                    
                        <div class="from-group">
                            <label th:text="#{label.user.username}" for="username"> </label>
                            <input 
                            id="username"
                            type="text" 
                            class="form-control" 
                            th:placeholder="#{user.username.placeholder}"
                            name = "username"
                            > 
                            
                        <div class="from-group">
                            <label th:text="#{label.user.password}" for="password"> </label>
                            <input 
                            type="password" 
                            class="form-control" 
                            th:placeholder="#{user.password.placeholder}"
                            name = "password"
                            >
                        </div>
                        </div>
                        </div>
                        <div class = "box-footer">
                            <input type="submit" th:value="#{label.login}" class = "btn btn-primary mb-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
